{% extends 'core/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <div class="max-w-screen-md mx-auto bg-white p-4 rounded-lg shadow-md">
        <div class="flex flex-col md:flex-row items-center">
            <div class="mb-4 md:mb-0 md:mr-4">
                <img src="{{ profile.gambar.url }}" alt="{{ profile.gambar.url }}" class="w-24 h-24 rounded-full">
            </div>
            <div>
                <h2 class="text-xl font-semibold">{{ profile.username_acc }}</h2>
                <p class="text-gray-600">Saldo Dompet: {{profile.saldo}}</p>
                <a href="{%url 'account:topup'%}" class="text-blue-500 hover:underline block mb-2">Topup</a>
            </div>
        </div>
        <div class="mt-6">
            <a href="#" class="text-blue-500 hover:underline block mb-2">Pengaturan</a>
            <a href="#" class="text-blue-500 hover:underline block mb-2">History</a>
            <a href="#" class="text-blue-500 hover:underline block mb-2">Keranjang</a>
            <a href="#" class="text-blue-500 hover:underline block">Barang yang Anda Jual</a>
            <a href="{% url 'account:logout' %}" class="text-white bg-red-500 hover:bg-red-600 rounded-md px-4 py-2 mt-4 inline-block">Logout</a>
        </div>
    </div>
{%endblock%}

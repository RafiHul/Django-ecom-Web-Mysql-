<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aplikasi Belanja{% endblock %}</title>
    <!-- Tambahkan link CSS Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Tambahkan CSS untuk footer */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
        }
    </style>
</head>
<body class="bg-white-100">
    <header class="bg-blue-500 text-white py-4 flex justify-between items-center">
        <div class="container mx-auto md:flex md:items-center ml-auto space-x-4 flex-grow">
            <div class="text-center">
                {% if user.is_authenticated %}
                <a href="#" class="text-white hover:text-blue-500">Account</a>
                {% else %}
                <a href="{% url 'account:login' %}" class="text-white hover:text-blue-500">Login</a>
                {% endif %}
            </div>
        </div>
    </header>
    
    
    <nav class="bg-gray-800 text-white py-2">
        <div class="container mx-auto">
            <ul class="flex justify-center space-x-4">
                <li><a href="{% url 'core:index' %}" class="hover:text-blue-500">Beranda</a></li>
                <li><a href="{% url 'account:profile' %}" class="hover:text-blue-500">Kontak</a></li>
                <li><a href="{% url 'items:new' %}" class="hover:text-blue-500">NewItem</a></li>
                <li><a href="#" class="hover:text-blue-500">Dashboard</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mx-auto py-8">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="bg-gray-800 text-white text-center py-4">
        &copy; Aplikasi Belanja 2023
    </footer>
</body>
</html>
